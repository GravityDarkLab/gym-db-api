name: Java CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:

  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check code style
        uses: dbelyaev/action-checkstyle@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        with:
          java-version: "17"
        uses: ./.github/actions/setup-jdk/

      - name: Cache Maven packages
        with:
          path-to-cache: ~/.m2
        uses: ./.github/actions/cache-maven/

      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Upload target directory
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: |
            **/target

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        with:
          java-version: "17"
        uses: ./.github/actions/setup-jdk/

      - name: Cache Maven packages
        with:
          path-to-cache: ~/.m2
        uses: ./.github/actions/cache-maven/

      - name: Download target directory
        uses: actions/download-artifact@v4
        with:
          name: maven-target
          path: .

      - name: Test with Maven
        run: mvn -B test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports
            **/target/failsafe-reports

  report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.xml
            test-results/**/*.trx
            test-results/**/*.json
